<div class="container">

  <h2> Course list </h2>

  <div class="form-group row">

        <label class="col-sm-2 col-form-label">Filter By:</label>
        <div class="col-sm-10">
          <input [(ngModel)]="filter" class="form-control">

  </div>


  <table class="table table-striped">
    <thead>
    <tr><!-- coloca a barra -->
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release Date</th>
      <th>Rating</th>
      <th>Options</th>

    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of filterCourses">
        <td><img [src]="course.imageUrl" width="50px" height="50px"> </td>
        <td>{{ course.name }}</td>
        <td> R$: {{ course.price }}</td>
        <td>{{ course.code | lowercase |  replace: '-':'-pipe subistituição-'  }}</td>
        <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
        <td>

          <app-star [rating]="course.rating"> </app-star>


        </td>
        <td>
          <a [routerLink]="['/courses/info' , course.id]" class="btn btn-primary me-2"> Options</a>
          <button  (click)="deletarPeloID(course.id)"  class="btn btn-danger me-2">Delete</button>

        </td>

      </tr>
    </tbody>

  </table>

</div>
